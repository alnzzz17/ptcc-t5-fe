<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-200">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light shadow-sm px-4">
        <span class="navbar-brand mb-0 h1 fw-bold">TWO-LIST</span>
        <div class="d-flex gap-3">
            <button class="btn btn-light d-flex align-items-center gap-2" id="accountBtn">
                Account
            </button>
            <button class="btn btn-light text-danger d-flex align-items-center gap-2" id="logoutBtn">
                Logout
            </button>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="text-center mt-4">
        <h2 class="fw-bold">WELCOME, <span id="fullName">USER</span>!</h2>
        <button class="btn btn-success my-3" id="newNoteBtn">NEW NOTE</button>
    </div>

    <!-- Notes Section -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="notes-container">
            <!-- Notes will be displayed here -->
        </div>
    </div>

    <!-- Note Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">New Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="noteForm">
                        <input type="hidden" id="noteId">
                        <div class="mb-3">
                            <label for="noteTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="noteTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="noteContent" class="form-label">Content</label>
                            <textarea class="form-control" id="noteContent" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveNoteBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Modal -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="accountForm">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="editFullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">New Password (leave blank to keep current)</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="editPassword">
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteAccountBtn">Delete Account</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="accountForm" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let accessToken = localStorage.getItem('accessToken');
        let userData = JSON.parse(localStorage.getItem('userData')) || {};
        const noteModal = new bootstrap.Modal(document.getElementById('noteModal'));
        const accountModal = new bootstrap.Modal(document.getElementById('accountModal'));

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication
            if (!accessToken) {
                window.location.href = './login.html';
                return;
            }

            // Display user info
            document.getElementById('fullName').textContent = userData.fullName || 'User';

            // Event listeners
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.getElementById('newNoteBtn').addEventListener('click', openCreateModal);
            document.getElementById('accountBtn').addEventListener('click', openAccountModal);
            document.getElementById('saveNoteBtn').addEventListener('click', saveNote);
            document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
            document.getElementById('accountForm').addEventListener('submit', updateAccount);
            document.getElementById('deleteAccountBtn').addEventListener('click', deleteAccount);

            // Load notes
            fetchNotes();
        });

        // Authentication functions
        function checkAuth() {
            if (!accessToken) {
                window.location.href = './login.html';
                return false;
            }
            return true;
        }

        function handleLogout() {
            if (confirm("Are you sure you want to logout?")) {
                fetch(`${BASE_URL}/api/user/logout`, {
                    method: 'POST',
                    credentials: 'include'
                })
                .then(response => {
                    if (!response.ok) throw new Error('Logout failed');
                    return response.json();
                })
                .then(() => {
                    localStorage.clear();
                    window.location.href = './login.html';
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    localStorage.clear();
                    window.location.href = './login.html';
                });
            }
        }

        // Note functions
        function fetchNotes() {
            if (!checkAuth()) return;

            fetch(`${BASE_URL}/api/notes/all`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.status === 401) {
                    // Token expired or invalid
                    localStorage.removeItem('accessToken');
                    window.location.href = './login.html';
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (data && data.status === 'success') {
                    displayNotes(data.data);
                } else if (data) {
                    console.error('Failed to fetch notes:', data.message);
                    alert('Failed to load notes: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error fetching notes:', error);
                alert('Error loading notes. Please try again.');
            });
        }

        function displayNotes(notes) {
            const container = document.getElementById('notes-container');
            container.innerHTML = '';

            if (!notes || notes.length === 0) {
                container.innerHTML = '<p class="text-center">No notes found. Create your first note!</p>';
                return;
            }

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'col';
                noteCard.innerHTML = `
                    <div class="card shadow-sm rounded-lg note-card h-100">
                        <div class="card-header fw-bold">${note.noteTitle}</div>
                        <div class="card-body d-flex flex-column">
                            <p class="card-text text-muted note-content flex-grow-1">${note.noteContent.replace(/\n/g, '<br>')}</p>
                            <div class="d-flex justify-content-center gap-2 mt-3">
                                <button class="btn btn-danger btn-sm" onclick="deleteNote('${note.id}')">DELETE</button>
                                <button class="btn btn-primary btn-sm" onclick="openEditModal('${note.id}', '${escapeHtml(note.noteTitle)}', '${escapeHtml(note.noteContent)}')">EDIT</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(noteCard);
            });
        }

        function openCreateModal() {
            if (!checkAuth()) return;

            document.getElementById('modalTitle').textContent = 'New Note';
            document.getElementById('noteId').value = '';
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            noteModal.show();
        }

        function openEditModal(id, title, content) {
            if (!checkAuth()) return;

            document.getElementById('modalTitle').textContent = 'Edit Note';
            document.getElementById('noteId').value = id;
            document.getElementById('noteTitle').value = title;
            document.getElementById('noteContent').value = content;
            noteModal.show();
        }

        function saveNote() {
            if (!checkAuth()) return;

            const noteId = document.getElementById('noteId').value;
            const noteTitle = document.getElementById('noteTitle').value;
            const noteContent = document.getElementById('noteContent').value;

            if (!noteTitle || !noteContent) {
                alert('Title and content are required');
                return;
            }

            const method = noteId ? 'PUT' : 'POST';
            const url = noteId ? `${BASE_URL}/api/notes/edit/${noteId}` : `${BASE_URL}/api/notes/new`;

            fetch(url, {
                method: method,
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ noteTitle, noteContent })
            })
            .then(response => {
                if (response.status === 401) {
                    localStorage.removeItem('accessToken');
                    window.location.href = './login.html';
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (data && data.status === 'success') {
                    fetchNotes();
                    noteModal.hide();
                } else if (data) {
                    alert('Failed to save note: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error saving note:', error);
                alert('Error saving note. Please try again.');
            });
        }

        function deleteNote(noteId) {
            if (!checkAuth()) return;
            if (!confirm('Are you sure you want to delete this note?')) return;

            fetch(`${BASE_URL}/api/notes/delete/${noteId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => {
                if (response.status === 401) {
                    localStorage.removeItem('accessToken');
                    window.location.href = './login.html';
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (data && data.status === 'success') {
                    fetchNotes();
                } else if (data) {
                    alert('Failed to delete note: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error deleting note:', error);
                alert('Error deleting note. Please try again.');
            });
        }

        // Account functions
        function openAccountModal() {
            if (!checkAuth()) return;

            document.getElementById('editUsername').value = userData.username || '';
            document.getElementById('editFullName').value = userData.fullName || '';
            document.getElementById('editPassword').value = '';
            accountModal.show();
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('editPassword');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }

        function updateAccount(e) {
            e.preventDefault();
            if (!checkAuth()) return;

            const updatedData = {
                username: document.getElementById('editUsername').value,
                fullName: document.getElementById('editFullName').value,
                password: document.getElementById('editPassword').value || undefined
            };

            fetch(`${BASE_URL}/api/user/edit`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => {
                if (response.status === 401) {
                    localStorage.removeItem('accessToken');
                    window.location.href = './login.html';
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (data && data.status === 'success') {
                    // Update local user data
                    if (data.data) {
                        userData = data.data;
                        localStorage.setItem('userData', JSON.stringify(userData));
                        document.getElementById('fullName').textContent = userData.fullName;
                    }
                    accountModal.hide();
                    alert('Account updated successfully!');
                } else if (data) {
                    alert('Error updating account: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error updating account:', error);
                alert('Error updating account. Please try again.');
            });
        }

        function deleteAccount() {
            if (!checkAuth()) return;
            if (!confirm("Are you sure you want to delete your account? This cannot be undone!")) return;

            fetch(`${BASE_URL}/api/user/delete/${userData.id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => {
                if (response.status === 401) {
                    localStorage.removeItem('accessToken');
                    window.location.href = './login.html';
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (data && data.status === 'success') {
                    localStorage.clear();
                    window.location.href = './login.html';
                } else if (data) {
                    alert('Failed to delete account: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error deleting account:', error);
                alert('Error deleting account. Please try again.');
            });
        }

        // Helper function to escape HTML for safe insertion
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\n/g, "\\n");
        }

        // Make functions available globally for inline event handlers
        window.deleteNote = deleteNote;
        window.openEditModal = openEditModal;
    </script>
</body>
</html>
