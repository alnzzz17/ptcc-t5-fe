<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-200">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light shadow-sm px-4">
        <span class="navbar-brand mb-0 h1 fw-bold">TWO-LIST</span>
        <div class="d-flex gap-3">
            <button class="btn btn-light d-flex align-items-center gap-2" id="accountBtn">
                Account
            </button>
            <button class="btn btn-light text-danger d-flex align-items-center gap-2" onclick="handleLogout()">
                Logout
            </button>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="text-center mt-4">
        <h2 class="fw-bold">WELCOME, <span id="fullName">USER</span>!</h2>
        <button class="btn btn-success my-3" onclick="openCreateModal()">NEW NOTE</button>
    </div>

    <!-- Notes Section -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="notes-container">
            <!-- Notes will be displayed here -->
        </div>
    </div>

    <!-- Modal Tambah/Edit Note -->
    <div class="modal fade" id="noteModal" tabindex="-1">
        <!-- Modal content remains the same -->
    </div>

    <!-- Modal Edit Akun -->
    <div class="modal fade" id="accountModal" tabindex="-1">
        <!-- Modal content remains the same -->
    </div>

    <script src="./js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk decode token JWT
        function decodeToken(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error("Invalid token", error);
                return null;
            }
        }

        // Fungsi untuk memeriksa dan memperbarui token
        async function checkAndRefreshToken() {
            const accessToken = localStorage.getItem('accessToken');
            const refreshToken = getCookie('refreshToken');

            if (!accessToken) {
                if (refreshToken) {
                    try {
                        // Coba refresh token
                        const response = await fetch(`${BASE_URL}/user/refresh`, {
                            method: 'POST',
                            credentials: 'include',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });

                        if (response.ok) {
                            const data = await response.json();
                            localStorage.setItem('accessToken', data.accessToken);
                            return data.accessToken;
                        } else {
                            throw new Error('Failed to refresh token');
                        }
                    } catch (error) {
                        console.error('Token refresh failed:', error);
                        redirectToLogin();
                    }
                } else {
                    redirectToLogin();
                }
            }

            return accessToken;
        }

        // Fungsi untuk mendapatkan cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Fungsi untuk redirect ke halaman login
        function redirectToLogin() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userData');
            window.location.href = './login.html';
        }

        // Cek authentication saat halaman dimuat
        document.addEventListener('DOMContentLoaded', async () => {
            const accessToken = await checkAndRefreshToken();
            if (!accessToken) {
                redirectToLogin();
                return;
            }

            // Verifikasi token
            const decodedToken = decodeToken(accessToken);
            if (!decodedToken) {
                redirectToLogin();
                return;
            }

            // Ambil user data dari localStorage
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            document.getElementById('fullName').innerText = userData.fullName || 'User';

            // Load catatan
            fetchNotes();
        });

        // Fungsi logout
        async function handleLogout() {
            if (confirm("Are you sure you want to logout?")) {
                try {
                    await fetch(`${BASE_URL}/user/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                } finally {
                    localStorage.clear();
                    window.location.href = './login.html';
                }
            }
        }

        // Account modal handler
        document.getElementById('accountBtn').addEventListener('click', function () {
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            document.getElementById('editUsername').value = userData.username || '';
            document.getElementById('editFullName').value = userData.fullName || '';
            document.getElementById('editPassword').value = '';
            new bootstrap.Modal(document.getElementById('accountModal')).show();
        });

        // Toggle password visibility
        const passwordInput = document.getElementById('editPassword');
        const togglePassword = document.getElementById('togglePassword');
        togglePassword.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                togglePassword.textContent = 'Show';
            }
        });

        // Handle form submission (Update user data)
        document.getElementById('accountForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const accessToken = await checkAndRefreshToken();
            if (!accessToken) {
                redirectToLogin();
                return;
            }

            const updatedData = {
                username: document.getElementById('editUsername').value,
                fullName: document.getElementById('editFullName').value,
                password: document.getElementById('editPassword').value
            };

            try {
                const response = await fetch(`${BASE_URL}/user/edit`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify(updatedData)
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert('Account updated successfully!');
                    // Update user data in localStorage
                    if (data.data) {
                        localStorage.setItem('userData', JSON.stringify(data.data));
                        document.getElementById('fullName').innerText = data.data.fullName;
                    }
                    bootstrap.Modal.getInstance(document.getElementById('accountModal')).hide();
                } else {
                    alert('Error updating account: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating your account.');
            }
        });

        // Fungsi untuk menghapus akun
        async function deleteAccount() {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                const accessToken = await checkAndRefreshToken();
                if (!accessToken) {
                    redirectToLogin();
                    return;
                }

                const userData = JSON.parse(localStorage.getItem('userData')) || {};

                try {
                    const response = await fetch(`${BASE_URL}/user/delete/${userData.id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        alert('Account deleted successfully.');
                        localStorage.clear();
                        window.location.href = './login.html';
                    } else {
                        alert('Failed to delete account: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error deleting account:', error);
                    alert('An error occurred while deleting your account.');
                }
            }
        }

        document.getElementById('deleteAccountBtn').addEventListener('click', deleteAccount);

        // Fungsi untuk mengambil dan menampilkan catatan
        async function fetchNotes() {
            const accessToken = await checkAndRefreshToken();
            if (!accessToken) {
                redirectToLogin();
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/note/all`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.status === 'success') {
                    displayNotes(data.data);
                } else {
                    console.error('Failed to fetch notes:', data.message);
                    alert('Failed to load notes. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching notes:', error);
                alert('An error occurred while loading notes.');
            }
        }

        // Fungsi untuk menampilkan catatan (optimized)
        function displayNotes(notes) {
            const container = document.getElementById('notes-container');
            container.innerHTML = '';

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'col';
                noteCard.innerHTML = `
          <div class="card shadow-sm rounded-lg note-card">
            <div class="card-header fw-bold">${note.noteTitle}</div>
            <div class="card-body">
              <p class="card-text text-muted note-content">${note.noteContent.replace(/\n/g, '<br>')}</p>
              <div class="d-flex justify-content-center button-container">
                <button class="btn btn-danger" onclick="deleteNote(${note.id})">DELETE</button>
                <button class="btn btn-primary" onclick="openEditModal(${note.id}, '${note.noteTitle.replace(/'/g, "\\'")}', '${note.noteContent.replace(/'/g, "\\'").replace(/\n/g, '\\n')}')">OPEN</button>
              </div>
            </div>
          </div>
        `;
                container.appendChild(noteCard);
            });
        }

        // Fungsi untuk membuka modal tambah catatan
        function openCreateModal() {
            document.getElementById('modalTitle').innerText = 'New Note';
            document.getElementById('noteId').value = '';
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            new bootstrap.Modal(document.getElementById('noteModal')).show();
        }

        // Fungsi untuk membuka modal edit catatan
        function openEditModal(id, title, content) {
            document.getElementById('modalTitle').innerText = 'Edit Note';
            document.getElementById('noteId').value = id;
            document.getElementById('noteTitle').value = title;
            document.getElementById('noteContent').value = content.replace(/\\n/g, '\n');
            new bootstrap.Modal(document.getElementById('noteModal')).show();
        }

        // Fungsi untuk menyimpan catatan
        async function saveNote() {
            const accessToken = await checkAndRefreshToken();
            if (!accessToken) {
                redirectToLogin();
                return;
            }

            const noteId = document.getElementById('noteId').value;
            const noteTitle = document.getElementById('noteTitle').value;
            const noteContent = document.getElementById('noteContent').value;
            const method = noteId ? 'PUT' : 'POST';
            const url = noteId ? `${BASE_URL}/note/${noteId}` : `${BASE_URL}/note/new`;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ noteTitle, noteContent })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    fetchNotes();
                    bootstrap.Modal.getInstance(document.getElementById('noteModal')).hide();
                } else {
                    alert('Failed to save note: ' + data.message);
                }
            } catch (error) {
                console.error('Error saving note:', error);
                alert('An error occurred while saving the note.');
            }
        }

        // Fungsi untuk menghapus catatan
        async function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note?')) return;

            const accessToken = await checkAndRefreshToken();
            if (!accessToken) {
                redirectToLogin();
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/note/delete/${noteId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();

                if (data.status === 'success') {
                    fetchNotes();
                } else {
                    alert('Failed to delete note.');
                }
            } catch (error) {
                console.error('Error deleting note:', error);
                alert('An error occurred while deleting the note.');
            }
        }
    </script>
</body>

</html>
